name: CI

on:
  push:
    branches: [main]
    tags-ignore: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0.2'

      - name: Toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Build app
        run: |
          cd PortKilla
          chmod +x scripts/build.sh
          ./scripts/build.sh
          test -d dist/PortKilla.app
