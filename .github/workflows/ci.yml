name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1

      - name: Build app and DMG
        run: |
          cd PortKilla
          chmod +x scripts/build.sh
          ./scripts/build.sh --dmg
