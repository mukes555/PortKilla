name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1

      - name: Build and Package
        run: |
          chmod +x PortKilla/scripts/*.sh
          ./PortKilla/scripts/create_release.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PortKilla/Dist/*.zip
            PortKilla/Dist/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
