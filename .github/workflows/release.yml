name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0.2'

      - name: Toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Build and Package
        run: |
          cd PortKilla
          chmod +x scripts/build.sh
          ./scripts/build.sh --dmg
          ditto -c -k --sequesterRsrc --keepParent dist/PortKilla.app dist/PortKilla.app.zip
          ls -la dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            PortKilla/dist/*.zip
            PortKilla/dist/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
